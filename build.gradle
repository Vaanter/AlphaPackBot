plugins {
  id "com.github.johnrengelman.shadow" version "6.1.0"
  id "io.micronaut.application" version '1.2.0'
  id "com.github.ben-manes.versions" version "0.36.0"
  id("net.ltgt.errorprone") version "1.3.0"
  id "org.beryx.jlink" version "2.22.3"
}

version "2.0.0"
group "com.vb.alphapackbot"

repositories {
  mavenCentral()
  jcenter()
}

micronaut {
  testRuntime "junit5"
  processing {
    incremental true
    annotations "com.vb.alphapackbot.*"
  }
}

dependencies {
  annotationProcessor("info.picocli:picocli-codegen:4.5.2")
  compileOnly("org.graalvm.nativeimage:svm")

  implementation("io.micronaut:micronaut-runtime")
  implementation("javax.annotation:javax.annotation-api")

  implementation("info.picocli:picocli")
  implementation("io.micronaut.picocli:micronaut-picocli")

  implementation ('net.dv8tion:JDA:4.2.0_220') {
    exclude module: 'opus-java'
  }

  implementation "org.slf4j:slf4j-api:2.0.0-alpha1"
  implementation "org.slf4j:slf4j-simple:2.0.0-alpha1"
  implementation 'com.google.flogger:flogger:0.5.1'
  implementation 'com.google.flogger:flogger-system-backend:0.5.1'

  implementation "com.google.guava:guava:30.0-jre"
  implementation "com.google.mug:mug:5.0"
  implementation 'com.google.firebase:firebase-admin:7.0.1'
  errorprone("com.google.errorprone:error_prone_core:2.3.4")

  compileOnly 'org.projectlombok:lombok:1.18.16'
  annotationProcessor 'org.projectlombok:lombok:1.18.16'

}

mainClassName = "com.vb.alphapackbot.Main"
java {
  sourceCompatibility = JavaVersion.toVersion('11')
  targetCompatibility = JavaVersion.toVersion('11')
}

shadowJar {
  mergeServiceFiles()
}
